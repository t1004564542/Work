<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/Detection.css">
    <link rel="stylesheet" href="../../../../CheckInb/css/basic.css">
    <link rel="stylesheet" href="../../../../../easyui/themes/default/easyui.css" />
    <link rel="stylesheet" href="../../../../../easyui/themes/icon.css" />
    <script type="text/javascript" src="../../../../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/utils/geturl.js"></script>

    <title>检测设备</title>
</head>
<body>
<div class="DetectionCenter">
    <h2 class="a">检测设备信息</h2>
    <form id="Form4" method="post" autocomplete="on">
        <div class="Header">
            <!--第一行数据-->
            <div class="Branch">
                <!--检测设备名称-->
                <div class="inBox" style="margin-left: 81px">
                    <span class="doe">*</span>
                    <span class="category">检测设备名称:</span>
                    <input type="text" class="easyui-textbox" name="name" id="name" style="width: 300px;" data-options="required:true,missingMessage:'检测设备名称不能为空'"/>
                </div>
                <!--编号-->
                <div class="inBox" style="margin-left: 166px">
                    <span class="doe">*</span>
                    <span class="category">编号:</span>
                    <input type="text" class="easyui-textbox" name="code" id="code" style="width: 300px;" data-options="required:true,missingMessage:'编号不能为空'"/>
                </div>
            </div>
            <!--第二行数据-->
            <div class="Branch">
                <!--生产厂家-->
                <div class="inBox" style="margin-left: 117px">
                    <span class="doe">*</span>
                    <span class="category">生产厂家:</span>
                    <input type="text" class="easyui-textbox" name="manufactor" id="manufactor" style="width: 300px;" data-options="required:true,missingMessage:'生产厂家不能为空'"/>
                </div>
                <!--型号-->
                <div class="inBox" style="margin-left: 166px">
                    <span class="doe">*</span>
                    <span class="category">型号:</span>
                    <input type="text" class="easyui-textbox" name="type" id="type" style="width: 300px;" data-options="required:true,missingMessage:'型号不能为空'"/>
                </div>
            </div>
            <!--第三行数据-->
            <div class="Branch">
                <!--通讯协议-->
                <div class="inBox" style="margin-left: 117px">
                    <span class="doe">*</span>
                    <span class="category">通讯协议:</span>
                    <select id="communicationProtocal" name="communicationProtocal" class="easyui-combobox"  style="width:300px;" data-options="required:true,missingMessage:'通讯协议不能为空'">
                        <option selected value="RS232">RS232</option>
                        <option selected value="TCP">TCP</option>
                        <option selected value="UDP">UDP</option>
                        <option selected value="HTTP">HTTP</option>
                    </select>
                </div>
                <!--IP地址-->
                <div class="inBox" style="margin-left: 150px">
                    <span class="doe">*</span>
                    <span class="category">IP地址:</span>
                    <input type="text" class="easyui-textbox" name="ip" id="ip" style="width: 300px;" data-options="required:true,missingMessage:'IP地址不能为空'"/>
                </div>
            </div>
            <!--第四行数据-->
            <div class="Branch">
                <!--端口号-->
                <div class="inBox" style="margin-left: 135px">
                    <span class="doe">*</span>
                    <span class="category">端口号:</span>
                    <select id="port" name="port" class="easyui-combobox"  style="width:300px;" data-options="required:true,missingMessage:'端口号不能为空'">
                        <option selected value="8888">8888</option>
                        <option selected value="COM8">COM8</option>
                    </select>
                </div>
                <!--检测工位模型-->
                <div class="inBox" style="margin-left: 94px">
                    <span class="doe">*</span>
                    <span class="category">检测工位模型:</span>
                    <input type="text" class="easyui-textbox" name="workUnit" id="workUnit" style="width: 300px;" data-options="required:true,missingMessage:'检测工位模型不能为空'"/>
                </div>
            </div>
        </div>
    </form>
    <!--提交按钮-->
    <button class="submitBtn">提交</button>
</div>
<script src="Detdevice.js"></script>
</body>
</html>
